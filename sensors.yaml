# Weather Prediction
- platform: darksky
  api_key: !secret dark_sky_api_key
  forecast:
  - 1
  - 2
  monitored_conditions:
    - summary
    - icon
    - nearest_storm_distance
    - precip_type
    - precip_probability
    - precip_intensity
    - temperature
    - temperature_max
    - temperature_min
    - apparent_temperature
    - apparent_temperature_max
    - apparent_temperature_min
    - wind_speed
    - wind_bearing
    - daily_summary
    - hourly_summary
    - minutely_summary
    - dew_point
    - cloud_cover
    - humidity
    - pressure
    - visibility
    - ozone


# Internet Speed Test
- platform: speedtest
  monitored_conditions:
    - download
    - upload

- platform: systemmonitor
  resources:
    - type: disk_free
      arg: /home
    - type: memory_free
    - type: processor_use
    - type: last_boot

- platform: mqtt
  name: Single Garage Door
  sensor_class: opening
  payload_on: open
  payload_off: closed
  state_topic: "ha/garage/single/door/state"
  command_topic: "ha/garage/single/door/set"
  retain: true

- platform: mqtt
  name: Double Garage Door
  sensor_class: opening
  payload_on: open
  payload_off: closed
  state_topic: "ha/garage/double/door/state"
  command_topic: "ha/garage/double/door/set"
  retain: true
