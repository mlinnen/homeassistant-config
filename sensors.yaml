- platform: mqtt
  name: "Single Garage"
  payload_open: open
  payload_close: close
  state_open: open
  state_closed: closed
  state_topic: "/home/garage/1/cover/state"
  command_topic: "/home/garage/1/cover/cmd"
  retain: true

- platform: mqtt
  name: Single Garage Temperature
  unit_of_measurement: "Â°F"
  state_topic: "/home/garage/1/temp/state"

- platform: mqtt
  name: Single Garage Humidity
  unit_of_measurement: "%"
  state_topic: "/home/garage/1/humidity/state"

# Internet Speed Test
- platform: speedtest
  monitored_conditions:
    - download
    - upload

- platform: systemmonitor
  resources:
    - type: disk_free
      arg: /home
    - type: memory_free
    - type: processor_use
    - type: last_boot

- platform: darksky
  api_key: !secret dark_sky_api_key
  forecast:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
  monitored_conditions:
    - summary
    - icon
    - nearest_storm_distance
    - precip_type
    - precip_probability
    - precip_accumulation
    - precip_intensity
    - precip_intensity_max
    - temperature
    - temperature_low
    - temperature_high
    - apparent_temperature
    - apparent_temperature_low
    - apparent_temperature_high
    - wind_speed
    - wind_bearing
    - daily_summary
    - hourly_summary
    - dew_point
    - cloud_cover
    - humidity
    - pressure
    - visibility
    - ozone

