Lights:
  name: Lights
  view: yes
  entities:
    - group.outside_lights
    - group.master_bedroom_lights
    - group.family_room_lights
    - group.upstairs_lights
    - group.back_porch_lights
    - group.xmas_lights

Rooms:
  name: Rooms
  view: yes
  entities:
    - group.outside
    - group.single_garage
    - group.back_porch
    - group.master_bedroom
    - group.family_room
    - group.bonus_room

Environment:
  name: Weather
  view: yes
  entities:
    - group.weather
    - group.temperature_sensors  
    - group.humidity_sensors  

weather: 
  entities: 
    - sensor.dark_sky_hourly_summary
    - sensor.dark_sky_daily_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_wind_bearing
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_precip
    - sensor.dark_sky_nearest_storm_distance

Sensors:
  name: Sensors
  view: yes
  entities:
    - group.home_assistant_status
    - group.speed_test
    - group.doors
    - group.back_porch_sensors  
    - group.temperature_sensors  
    - group.humidity_sensors  

Settings:
  name: Settings
  view: yes
  entities:
    - persistent_notification.config_entry_discovery
    - persistent_notification.invalid_config  
    - persistent_notification.notification  
